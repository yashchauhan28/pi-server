<html>
  <head>
    <title>pi-websocket</title>
    <!-- <link href="static/style.css" rel="stylesheet" type="text/css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="static/client.js" type="text/javascript"></script>
  </head>
  <body>
    <center><h1>Welcome to Ras-Pi :) </h1></center>
    <div class="col-md-4">
      <button class="btn btn-primary" onclick="javascript:client.toggle_led()">Toggle LED</button>
      <div class="answer"></div>
    </div>
    <div class="col-md-8">
        <div class="chat" id="chat"></div>
        <form id="messageForm">
          <div class="form-group">
            <label>Enter Message</label>
            <textarea class="form-control" id="message">
            </textarea>
            <br />
            <input type="submit" class="btn btn-primary" value="Send Message" />
          </div>
        </form>
      </div>

    <script type="text/javascript">
    client.connect({{port}});
    $(function(){
      var $messageForm = $('#messageForm');
      var $message = $('#message');
      var $chat = $('#chat');

      $messageForm.submit(function(e){
        e.preventDefault();
        client.send_message($message.val());
      });
    });
    </script>

  </body>
</html>
